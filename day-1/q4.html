<script>
let arr=[1,2,3,4,5,6]
let target=2

function find(arr,target){
    for(let i=0;i<arr.length;i++){
        if(arr[i]===target){
            console.log(target)
        }else{
            console.log("target is not found")
        }
    }
}
find(arr,target)
</script>
