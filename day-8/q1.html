<script>

    function done(value){
    this.value=value
    this.next=null
    }


    const n1= new done(1)
    const n2=new done(2)
    const n3=new done(3)
    const n4=new done(4)
    const n5 =new done(5)
    const n6=new done(6)
    const n7=new done(7)


    n1.next=n2
    n2.next=n6
    n6.next=n7
    n7.next=n4
    n4.next=n5

    let curr=n1

    while(curr!=null){
        console.log(curr.value)
        curr=curr.next
    }
</script>
