<script>

    function create(start, end, target, nums) {


        if (start > end) {
            return -1;
        }

        let middle = Math.round((start + end) / 2)
        if (nums[middle] === target) {
            return middle
        }

        if (nums[middle] < target) {
            return create(middle + 1, end, target, nums)
        } else {
            return create(start, middle - 1, target, nums)
        }


    }
    let nums = [1, 3, 5, 6]
    console.log(create(0, nums.length - 1, 5, nums))
</script>
