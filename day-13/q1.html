<!-- 1. Given an array of integers nums which is sorted in ascending order, and an integer target, write a function to search target in nums. If target exists, then return its index. Otherwise, return -1.
You must write an algorithm with O(log n) runtime complexity.
 
Example 1:Input: nums = [-1,0,3,5,9,12], target = 9
Output: 4
Explanation: 9 exists in nums and its index is 4

Example 2:Input: nums = [-1,0,3,5,9,12], target = 2
Output: -1
Explanation: 2 does not exist in nums so return -1 -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>

</html>
<script>


    function creat(start, end, target, nums) {
        if (start > end) {
            return -1
        }

        let middle = Math.round((start+end) / 2)
        if (nums[middle] === target) {
            return middle
        }

        if (nums[middle] < target) {
            return creat(middle + 1, end, target, nums)
        } else {
            return creat(start, middle - 1, target, nums)
        }
    }
    let nums = [-1, 0, 3, 5, 9, 12]
    console.log(creat(0, nums.length - 1, 9, nums))

</script>
