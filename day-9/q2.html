<script>

    function  data(value){

        this.value = value;
        this.next = null;
    }

    const n1=new data(1)
    const n2=new data(2)
    const n3=new data(3)
    const n4=new data(4)
    const n5=new data(5)

    n1.next=n2
    n2.next=n3
    n3.next=n4
    n4.next=n5

    function reverse(head){
  

        let curr=head
        let prev=null

        while(curr != null){
        let nextNode=curr.next
        curr.next=prev


        prev=curr
        curr=nextNode
    }
    return prev
    }

    let rev= reverse(n1)

    let curr=rev
    
    while(curr != null){
        console.log(curr.value)
        curr=curr.next
    }


</script>
