<script>
    function singly(value) {
        this.value = value;
        this.next = null;
    }

    const s1=new singly(12)
    const s2=new singly(13)
    const s3=new singly(14)
    const s4=new singly(15)
    const s5=new  singly(16)


    s1.next=s2
    s2.next=s3
    s3.next=s4
    s4.next=s5
    
    let curr=s1
    while(curr!=null){
        console.log(curr.value)
        curr=curr.next
    }
</script>
